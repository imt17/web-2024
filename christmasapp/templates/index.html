<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is It Christmas Today?</title>
    <style>
        body {
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }
       a {
            display: block;
            text-align: center;
            margin: 10px auto;
            text-decoration: none;
            color: #0049ff;
        }

        a:hover {
            color: #000000;
        }
    </style>
</head>
<body>
<h1 style="color: blue">Is It Christmas Today?</h1>
{% if answer %}
    <h1 style="color: green">YES</h1>
    {% else %}
    <h1 style="color: red">NO</h1>
{% endif %}
<a href="{% url 'secret_santa' %}">Play secret santa</a>

</body>
</html>
