<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is It Christmas Today?</title>
</head>
<body>
<h1 style="color: blue">IS TODAY CHRISTMAS?</h1>
<script>
    const today = new Date();
    const isChristmas = today.getMonth() === 11 && today.getDate() === 25;

    if (isChristmas) {
        document.body.innerHTML = "<h1 style='color: green'>YES</h1>";
    } else {
        document.body.innerHTML = "<h1 style='color: red'>NO</h1>";
    }
</script>

</body>
</html>
